<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lookIn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

    <div class="container">

        <nav>
            <h1>LookIn</h1>
            <div class="right-nav">
                <a>Explore</a>
                <a>About Us</a>
                <a>Upload</a>
                <button>Sign Up</button>
            </div>
        </nav>

        <section class="hero">
            <p>"Window to a world of captivating visuals. Explore and discover a vast collection of stunning photos that inspire and transport you to new places, experiences, and emotions."</p>
            <form action="">
                <input id="search-input" type="text" placeholder="Search for images">
                <button><i class="ri-search-2-line"></i></button>

            </form>

           

        </section>

        <div class="results">

                <div class="search-results">
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="">
                        <div class="options">
                            <i class="ri-heart-3-line"></i>
                            <i class="ri-download-line"></i>
                        </div>
                    </div>
                    <div class="search-result">
                        <img src="https://plus.unsplash.com/premium_photo-1676634832558-6654a134e920?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt="">
                        <div class="options">
                            <i class="ri-heart-3-line"></i>
                            <i class="ri-download-line"></i>
                        </div>
                    </div>
                    <div class="search-result">
                        <img src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="">
                        <div class="options">
                            <i class="ri-heart-3-line"></i>
                            <i class="ri-download-line"></i>
                        </div>
                    </div>
                </div>
                <div class="show-more-button">
                    <button id="show-more">Show more</button>

                </div>

                

        </div>


    </div>

    <script src="main.js"></script>
    
</body>
</html>
